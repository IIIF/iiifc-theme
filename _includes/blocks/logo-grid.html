<div class="columns logo-grid is-multiline is-vcentered">
  
  {% for item in logos %}
  <div class="column is-one-quarter">
    <a href="{{ item.link | absolute_url }}">
      {% if item.logo %}
      <img class="p-3 inline-logo" alt="{{ item.name }} logo" src="{{ item.logo | absolute_url }}" />
      {% else %}
      {{ item.name }}
      {% endif %}
    </a>
  </div>
  {% endfor %}
</div>
