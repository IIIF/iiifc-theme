<div class="block columns">
  {%- for item in include.items -%}
    <div class="column">
      <a href="{{ item.link | absolute_url }}">
        <img class="center-cropped-demo" alt="{{ item.alt_text }}" src="{{ item.image | absolute_url }}"/>
        <p class="is-size-7">{{ item.label }}</p>
      </a>
    </div>
  {%- endfor -%}
</div>
