<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title | default: site.organization.title }}
  </title>
  <meta name="description" content="{{ site.description | default: site.organization.description }}">
  <link rel="shortcut icon" href="{%- if site.logo -%}{{ site.logo | absolute_url }}{%- else -%}{{ site.organization.logo | absolute_url }}{%- endif -%}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% link assets/css/style.scss %}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include misc/google-analytics.html -%}
  {%- endif -%}
</head>
