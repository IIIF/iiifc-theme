# Use Markdown in the blurb if necessary for links, etc. Each list entry in the blurb gets a <p>.
- name: Mirador
  uri: https://projectmirador.org/
  blurb:
  - >
    Mirador is an open source image, Javascript and HTML5 viewer that delivers
    high resolution images in a workspace that enables comparison of multiple
    images from multiple repositories.  Mirador is fully IIIF-compatible. Visit
    the [Mirador demo](http://showcase.iiif.io/viewer/mirador/) to see it in
    action.
- name: Universal Viewer
  uri: http://universalviewer.io/
  blurb:
  - >
    The Universal Viewer is an open source project to enable cultural heritage institutions to present their digital artifacts in a IIIF-compliant and highly customisable user interface.
- name: Diva.js
  uri: http://ddmal.github.io/diva.js/
  blurb:
  - >
    Diva.js is an open-source document image viewer, especially suited for
    use in archival book digitization initiatives where viewing high-resolution
    images is a crucial part of the user experience. Using Diva, libraries,
    archives, and museums can present high-resolution document page images
    in a user-friendly “instant-on” interface that has been optimized for speed
    and flexibility.
- name: IIIF Curation Viewer
  uri: http://codh.rois.ac.jp/software/iiif-curation-viewer/
  blurb:
  - >
    The IIIF Curation viewer, developed by the [Center for Open Data in the Humanities (CODH)](http://codh.rois.ac.jp/), is a tool for IIIF-compliant image resources that has a "curation" function which creates a list of canvases with metadata. 
- name: IIPMooViewer
  uri: https://iipimage.sourceforge.io/documentation/iipmooviewer/
  blurb:
  - >
    IIPMooViewer is an open source, Javascript and HTML5 image streaming and
    zooming client. IIPMooViewer is IIIF-compatible and works with
    [IIPServer](https://github.com/ruven/iipsrv) or other IIIF
    compatible servers. Visit the
    [IIP demo page](https://iipimage.sourceforge.io/demo/) to see the IIP
    viewers in action.
- name: OpenSeadragon
  uri: http://openseadragon.github.io/
  blurb:
  - >
    OpenSeadragon is an open-source, Javascript viewer enabling smooth deep
    zoom and pan of high resolution images. OpenSeadragon is IIIF compatible.
    A demo of OpenSeadragon in action can be seen on the
    [project homepage](http://openseadragon.github.io/).
- name: Leaflet-IIIF
  uri: https://github.com/mejackreed/Leaflet-IIIF
  blurb:
  - >
    Leaflet-IIIF is a Leaflet plugin that enables zoomable IIIF images to be easily and quickly displayed. Leaflet + Leaflet-IIIF weigh in at just 35 KB and include great features like accessible keyboard controls and native touch/mobile support.
    [Check out the demo](http://mejackreed.github.io/Leaflet-IIIF/examples/example.html)
- name: TIFY
  uri: https://github.com/subugoe/tify 
  blurb:
  - >
    TIFY is a slim and mobile-friendly IIIF document viewer built with Vue.js.
- name: CanvasPanel
  uri: https://canvas-panel.netlify.com/#/
  blurb:
  - >
    CanvasPanel is a React library to build IIIF Presentation 3 level viewing experiences including support for annotations.
- name: OpenLayers
  uri: https://openlayers.org/
  blurb:
  - >
    OpenLayers is an high-performance, feature-packed Javascript library especially built for maps. It supports the IIIF Image API 2.1.
- name: Micrio Service
  uri: https://micr.io/iiif
  blurb:
  - >
    Micrio is a IIIF compatible image viewer and image server service, and also has compatibility for the IIIF Presentation API. 
