# BUILD SETTINGS

url:            ''
baseurl:        ''
permalink:      pretty
theme:          udt-itf-theme
source:         source
# google_analytics:   UA-7219229-22

markdown:       kramdown
exclude:        [node_modules]
sass:
  style:        compressed
  sass_dir:     _sass

plugins:
  - jekyll-data
  - jekyll-gzip
  - jekyll-redirect-from
  - jekyll-liquify
  - jekyll-seo-tag

