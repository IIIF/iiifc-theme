# BUILD SETTINGS

url:            ''
baseurl:        ''
permalink:      pretty
theme:          udt-itf-theme
source:         source

markdown:       kramdown
exclude:        [node_modules]
sass:
  style:        compressed
  sass_dir:     _sass

plugins:
  - jekyll-data
  - jekyll-gzip
  - jekyll-redirect-from
  - jekyll-liquify
  - jekyll-seo-tag

# THEME VARS
udt-itf-theme:
  logo:       assets/images/logos/logo-sm.png
  acronym:    UDT-ITF
  title:      Unlocking Digital Texts <br> Interoperable Text Framework
  tagline:    "Here add punchline about UDT-ITF, what it is and what it does"
  email:      
  block-start: "<div class='container-block is-max-widescreen'><div class='container' markdown='1'>"
  block-center-start: '<div class="container-block is-max-widescreen"><div class="container has-text-centered" markdown="1">'
  block-end: '</div></div>'
  navbar_menu:
    - label: 'Home'
      link: '{{ site.root_url }}/'
    - label: 'News & Events'
      link: '{{ site.root_url }}/news-and-events'
    - label: 'API'
      link: '{{ site.root_url }}/api'
  footer_menu:
    - heading: About
      sub:
        - label: 'What is UDT-ITF'
          link:  '{{ site.root_url }}'
        - label: 'API Documentation'
          link:  '{{ site.root_url }}/api'
    - heading: Stay Tuned
      sub:
        - label: 'News & Events'
          link:  '{{ site.root_url }}/news-and-events'
        - label: 'Contact Us'
          link:  '{{ site.root_url }}/contact'


# Jekyll SEO plugin info
tagline: "Add punchline about UDT-ITF"
logo: /assets/favicon.ico
social:
  name: UDT-ITF
  links:
    - https://www.cdh.cam.ac.uk/research/projects/unlocking-digital-texts/

