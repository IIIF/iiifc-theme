# BUILD SETTINGS

url:            ''
baseurl:        ''
permalink:      pretty
theme:          iiifc-theme
source:         source
google_analytics:   G-ZW5W9QRPH6

markdown:       kramdown
exclude:        [node_modules]
sass:
  style:        compressed
  sass_dir:     _sass

plugins:
  - jekyll-data
  - jekyll-gzip
  - jekyll-redirect-from
  - jekyll-liquify
  - jekyll-seo-tag

# URLS
root_url:       https://iiif.io
api_url:        https://iiif.io/api
cookbook_url:   https://iiif.io/api/cookbook
guides_url:     https://iiif.io/guides
training_url:   https://training.iiif.io

# THEME VARS
iiifc-theme:
  logo:       assets/images/logos/logo-sm.png
  acronym:    IIIF
  title:      International Image Interoperability Framework
  tagline:    "IIIF is a set of open standards for delivering high-quality, attributed digital objects online at scale. It’s also an international community developing and implementing the IIIF APIs. IIIF is backed by a consortium of leading cultural institutions."
  email:      iiif-discuss@googlegroups.com
  block-start: "<div class='container-block is-max-widescreen'><div class='container' markdown='1'>"
  block-center-start: '<div class="container-block is-max-widescreen"><div class="container has-text-centered" markdown="1">'
  block-end: '</div></div>'
  navbar_menu:
    - label: 'Home'
      link: '{{ site.root_url }}/'
    - label: 'Demos'
      link: '{{ site.root_url }}/demos'
    - label: 'News & Events'
      link: '{{ site.root_url }}/news-and-events'
      # sub:
      #   - label: '2023 Annual Conference'
      #     link: '{{ site.root_url }}/event/2023/naples/'
    - label: 'Get Involved'
      link: '{{ site.root_url }}/get-involved'
      sub:
        - label: 'Community'
          link: '{{ site.root_url }}/community/'
        - label: 'Consortium'
          link: '{{ site.root_url }}/community/consortium'
        - label: 'Join Newsletter'
          link: '{{ site.root_url }}/newsletter'
        - label: 'Code of Conduct'
          link: '{{ site.root_url }}/event/conduct/'
    - label: 'Get Started'
      link: '{{ site.root_url }}/get-started'
      sub:
        - label: 'How IIIF Works'
          link: '{{ site.root_url }}/get-started/how-iiif-works'
        - label: 'Guides'
          link: '{{ site.guides_url }}'
        - label: 'APIs & Documentation'
          link: '{{ site.api_url }}'
        - label: 'Cookbooks'
          link: '{{ site.root_url }}/get-started/cookbook'
        - label: 'Training'
          link: '{{ site.root_url }}/get-started/training'
  footer_menu:
    - heading: About
      sub:
        - label: 'How IIIF Works'
          link:  '{{ site.root_url }}/get-started/how-iiif-works'
        - label: 'APIs & Documentation'
          link:  '{{ site.api_url }}'
        - label: 'Demos'
          link:  '{{ site.root_url }}/demos'
        - label: 'Tutorials & Guides'
          link:  '{{ site.guides_url }}'
        - label: 'Privacy policy'
          link:  '{{ site.root_url }}/privacy'
    - heading: Stay Connected
      sub:
        - label: 'News & Events'
          link:  '{{ site.root_url }}/news-and-events'
        - label: 'Join Newsletter'
          link:  '{{ site.root_url }}/newsletter'
        - label: 'Community Groups'
          link:  '{{ site.root_url }}/community/groups'
        - label: 'Consortium'
          link:  '{{ site.root_url }}/community/consortium'
        - label: 'Contact Us'
          link:  '{{ site.root_url }}/contact'


